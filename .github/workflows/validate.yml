name: Validate LumaDeploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Validate repository structure
      run: |
        echo "ğŸ” Validating LumaDeploy AI Service Builder repository..."
        
        # Check for required directories
        required_dirs=("terraform" "ansible" "kubernetes" "scripts" "docs")
        for dir in "${required_dirs[@]}"; do
          if [ -d "$dir" ]; then
            echo "âœ… Found required directory: $dir"
          else
            echo "âŒ Missing required directory: $dir"
            exit 1
          fi
        done
        
        # Check for required files
        required_files=("README.md" "Makefile" "setup.sh")
        for file in "${required_files[@]}"; do
          if [ -f "$file" ]; then
            echo "âœ… Found required file: $file"
          else
            echo "âŒ Missing required file: $file"
            exit 1
          fi
        done
        
        echo "ğŸ‰ Repository structure validation passed!"
        
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: '1.7.0'
        
    - name: Validate Terraform syntax
      run: |
        echo "ğŸ”§ Validating Terraform configuration..."
        cd terraform
        terraform fmt -check
        terraform init -backend=false
        terraform validate
        echo "âœ… Terraform validation passed!"
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML
        
    - name: Validate Python scripts
      run: |
        echo "ğŸ Validating Python scripts..."
        
        # Check Python syntax in proxmox tools
        if [ -d "proxmox/python-tools" ]; then
          cd proxmox/python-tools
          python -m py_compile *.py || echo "âš ï¸  Some Python files have syntax issues (non-critical)"
          cd ../..
        fi
        
        echo "âœ… Python validation completed!"
        
    - name: Validate Ansible playbooks
      run: |
        echo "ğŸ“‹ Installing Ansible..."
        sudo apt-get update
        sudo apt-get install -y ansible
        
        echo "ğŸ”§ Validating Ansible playbooks..."
        if [ -f "ansible/site-k3s.yml" ]; then
          ansible-playbook --syntax-check ansible/site-k3s.yml
          echo "âœ… Ansible K3s playbook syntax valid"
        fi
        
        if [ -f "ansible/site.yml" ]; then
          ansible-playbook --syntax-check ansible/site.yml
          echo "âœ… Ansible main playbook syntax valid"
        fi
        
        echo "âœ… Ansible validation passed!"
        
    - name: Validate Kubernetes manifests
      run: |
        echo "â˜¸ï¸  Validating Kubernetes manifests..."
        
        # Check YAML syntax for Kubernetes files
        if [ -d "kubernetes" ]; then
          for file in kubernetes/*.yaml; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              python -c "import yaml; yaml.safe_load(open('$file'))" || {
                echo "âŒ Invalid YAML in $file"
                exit 1
              }
            fi
          done
        fi
        
        echo "âœ… Kubernetes manifests validation passed!"
        
    - name: Validation summary
      run: |
        echo "ğŸ‰ LumaDeploy AI Service Builder validation completed successfully!"
        echo ""
        echo "âœ… Repository structure valid"
        echo "âœ… Terraform configuration valid"
        echo "âœ… Python scripts checked"
        echo "âœ… Ansible playbooks valid"
        echo "âœ… Kubernetes manifests valid"
        echo ""
        echo "ğŸš€ Ready for deployment!"
